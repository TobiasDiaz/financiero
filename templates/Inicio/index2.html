{% load staticfiles %}

<!DOCTYPE html>  
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16" href="{% static "table2/" %}plugins/images/cacao16.png">
<title>Iniciar Sesion</title>
<!-- Bootstrap Core CSS -->
<link href="{% static "table2/" %}bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- animation CSS -->
<link href="{% static "table2/" %}css/animate.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="{% static "table2/" %}css/style.css" rel="stylesheet">
<!-- color CSS -->
<link href="{% static "table2/" %}css/colors/purple-dark.css" id="theme"  rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<!-- Preloader -->
<div class="preloader">
  <div class="cssload-speeding-wheel"></div>

</div>
<section id="wrapper" class="login-register" >

  <div class="login-box login-sidebar">

    <div class="white-box">

    <form class="form-horizontal form-material"  method="post">
    {% csrf_token %}
        <a href="javascript:void(0)" class="text-center db"><img src="{% static "table2/" %}plugins/images/cacao.png" alt="Home" /><br/><img src="{% static "table2/" %}plugins/images/admin-text-dark.png" alt="Home" /></a>  
        
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="username" id="username"  placeholder="Usuario">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" name="password" id="password" placeholder="Contaseña">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Entrar</button>
            <input type="hidden" name="next" value="/">
          </div>
        </div>
        {% if form.errors %}
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p><h3 class="page-title" style="color: red;">Lo sentimos, la contraseña y el nombre de usuario no son validos.</h3></p>
          </div>
        </div>
          
        {% endif %}
      </form>
      

    </div>
  </div>
</section>
<!-- jQuery -->
<script src="{% static "table2/" %}plugins/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static "table2/" %}bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Menu Plugin JavaScript -->
<script src="{% static "table2/" %}plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>

<!--slimscroll JavaScript -->
<script src="{% static "table2/" %}js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="{% static "table2/" %}js/waves.js"></script>
<!-- Custom Theme JavaScript -->
<script src="{% static "table2/" %}js/custom.min.js"></script>
<!--Style Switcher -->
<script src="{% static "table2/" %}plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
</body>
</html>
